name: Deploy after merge

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Deploy to Digital Ocean
      run: |
        bundle exec cap production deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PORTFOLIO_DEPLOY_SSH_KEY }}
